    body {
      margin: 0;

      font-family: 'Poppins', sans-serif;

    .snowflake {
      color: #fff;
      font-size: 1em;
      position: fixed;
      top: -10%;
      z-index: 9999;
      user-select: none;
      cursor: default;
      animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
    }

    @keyframes snowflakes-fall {
      0% { top: -10%; }
      100% { top: 100%; }
    }

    @keyframes snowflakes-shake {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(80px); }
    }

    .nav-wrapper {
      background-color: #181818;
    }

    .brand-logo {
      max-height: 45px;
      display: block;
      margin: 0 auto;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .grid {
      width: 100%;
      max-width: 280px; /* Adjusted for a medium grid size */
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.3); /* Green shadow effect */
      background-color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .grid:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 128, 0, 0.5); /* Enhanced shadow on hover */
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
    }

    .content {
      padding: 15px;
      text-align: center;
    }

    .title {
      font-size: 1.2em;
      font-weight: bold;
      color: #10f109;
    }

    .card-footer {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .button {
      background-color: #181818;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #333;
    }

    .price {
      font-size: 1.2em;
      color: #1ee979;
    }

    .footer {
      background-color: #181818;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .grid {
        max-width: 45%;
      }
    }

    @media (min-width: 768px) {
      .grid {
        max-width: 30%;
      }
    }
  </style>
